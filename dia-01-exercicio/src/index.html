<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de campos</title>
</head>
<body>
    <h1>Validador de Campos</h1>
<fieldset>
    <form>
        <p id="answer">Digite o valor, escolha a opção e clique em validar</p>
        <br>
        <input type="text" name="text" id="text" placeholder="Insira o valor aqui">
        <select name="campo" id="option">
            <option value="cpf">CPF</option>
            <option value="hexColor">Cor hexadecimal</option>
            <option value="email">email</option>
            <option value="uuid">UUID v4</option>
            <option value="url">URL</option>
        </select>
        <button id="button">Validar</button>
        
    </form>
    <br>
</fieldset>

    
</body>
<script type="module" src="index.js"></script>
</body>
</html>
